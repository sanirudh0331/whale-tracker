{% if alerts %}
<div class="divide-y divide-white/[0.04]">
    {% for alert in alerts[:8] %}
    <div class="px-5 py-3 hover:bg-white/[0.02] transition-colors">
        <div class="flex items-start gap-3">
            <div class="flex-shrink-0 mt-0.5">
                {% if alert.alert_type == 'whale' %}
                <div class="w-6 h-6 rounded-full bg-blue-500/10 flex items-center justify-center">
                    <svg class="w-3 h-3 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"/>
                    </svg>
                </div>
                {% else %}
                <div class="w-6 h-6 rounded-full bg-amber-500/10 flex items-center justify-center">
                    <svg class="w-3 h-3 text-amber-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                    </svg>
                </div>
                {% endif %}
            </div>
            <div class="flex-1 min-w-0">
                <div class="text-[12px] text-neutral-300 leading-relaxed">{{ alert.message }}</div>
                <div class="text-[10px] text-neutral-600 mt-1">{{ alert.timestamp|timestamp_to_relative }}</div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% else %}
<div class="p-8 text-center">
    <div class="text-neutral-600 text-[13px]">No alerts</div>
</div>
{% endif %}
