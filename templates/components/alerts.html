{% if alerts %}
<div class="divide-y divide-gray-700 max-h-64 overflow-y-auto">
    {% for alert in alerts[:10] %}
    <div class="p-3 hover:bg-gray-750">
        <div class="flex items-start gap-2">
            {% if alert.alert_type == 'whale' %}
            <span class="text-lg">&#128011;</span>
            {% else %}
            <span class="text-lg">&#128200;</span>
            {% endif %}
            <div class="flex-1 min-w-0">
                <div class="text-sm text-gray-200">{{ alert.message|truncate(60) }}</div>
                <div class="text-xs text-gray-500 mt-1">{{ alert.timestamp|timestamp_to_relative }}</div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% else %}
<div class="p-6 text-center text-gray-400">
    No alerts yet...
</div>
{% endif %}
